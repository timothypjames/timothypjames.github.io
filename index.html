        <div class="footer">
            <div id="clockbox" style="font:10px Suisse Intl Mono; color:#000; font-weight: 600;"></div>
                <script type="text/javascript">
                    var tday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                    function GetClock(){
                        var d=new Date();
                        var nday=d.getDay();
                        var nhour=d.getHours(),nmin=d.getMinutes(),ap;
                        if(nhour==0){ap=" AM";nhour=12;}
                        else if(nhour<12){ap=" AM";}
                        else if(nhour==12){ap=" PM";}
                        else if(nhour>12){ap=" PM";nhour-=12;}

                        if(nmin<=9) nmin="0"+nmin;

//                    if first half of second, hide colons by making them white
                        if(d.getMilliseconds()<500){
	                       var clocktext=""+tday[nday]+"&thinsp;&#8212;&thinsp;"+nhour+"<span style='color:f7f7f7  '>:</span>"+nmin+ap+"";
                        }
//                    top half of second, display original line
                        else{
	                       var clocktext=""+tday[nday]+"&thinsp;&#8212;&thinsp;"+nhour+":"+nmin+ap+"";
                        }

                        document.getElementById('clockbox').innerHTML=clocktext;
                    }

                    GetClock();
                    setInterval(GetClock,250);
            </script>
